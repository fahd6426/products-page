<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>دليلك في أمازون</title>

<style>
body {
  margin: 0;
  background: #f4f4f4;
  font-family: Arial, sans-serif;
  direction: rtl;
}

.container {
  max-width: 1100px;
  margin: auto;
  padding: 20px;
}

/* الهيدر */
.header {
  text-align: center;
  margin-bottom: 40px;
}

.header h1 {
  font-size: 32px;
  margin-bottom: 15px;
}

.logo {
  width: 90px;
  margin: 0 auto 10px;
}

.logo img {
  width: 100%;
  display: block;
}

/* شبكة المنتجات */
.products {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
  gap: 25px;
}

/* كرت المنتج */
.product {
  background: #fff;
  border-radius: 18px;
  overflow: hidden;
  box-shadow: 0 8px 20px rgba(0,0,0,0.1);
  transition: transform 0.2s ease;
}

.product:hover {
  transform: translateY(-5px);
}

.product img {
  width: 100%;
  height: 260px;
  object-fit: cover;
}

.product h3 {
  margin: 0;
  padding: 15px;
  font-size: 18px;
  text-align: center;
}

.product a {
  text-decoration: none;
  color: #000;
  display: block;
}
</style>
</head>

<body>

<div class="container">

  <div class="header">
    <h1>دليلك في أمازون</h1>
    <div class="logo">
      <img src="images/logo.png" alt="دليلك في أمازون">
    </div>
  </div>

  <div class="products">

    <!-- المنتج الجديد (يظهر أولاً) -->
    <div class="product">
      <a href="https://amzn.to/3OlflNu" target="_blank">
        <img src="images/clean.png" alt="مكنسة كهربائية روبوتية">
        <h3>مكنسة كهربائية روبوتية</h3>
      </a>
    </div>

    <div class="product">
      <a href="https://amzn.to/4bo680n" target="_blank">
        <img src="images/blower.jpg" alt="منفضة غبار ومنفاخ">
        <h3>منفضة غبار ومنفاخ</h3>
      </a>
    </div>

    <div class="product">
      <a href="https://amzn.to/4kqHLS7" target="_blank">
        <img src="images/fridge.jpg" alt="مغناطيس ثلاجة صوتي">
        <h3>مغناطيس ثلاجة صوتي</h3>
      </a>
    </div>

    <div class="product">
      <a href="https://amzn.to/45QN9bh" target="_blank">
        <img src="images/dashcam.jpg" alt="كاميرا سيارة 4K">
        <h3>كاميرا سيارة 4K</h3>
      </a>
    </div>

    <div class="product">
      <a href="https://amzn.to/4kmgJv4" target="_blank">
        <img src="images/wesadah.jpg" alt="وسادة مقعد">
        <h3>وسادة مقعد</h3>
      </a>
    </div>

    <div class="product">
      <a href="https://amzn.to/4razjJq" target="_blank">
        <img src="images/hawaa.jpg" alt="منقي هواء">
        <h3>منقي هواء</h3>
      </a>
    </div>

    <div class="product">
      <a href="https://amzn.to/4tv1N1T" target="_blank">
        <img src="images/molsaq.png" alt="ملصقات ثلاثية الأبعاد">
        <h3>ملصقات ثلاثية الأبعاد</h3>
      </a>
    </div>

    <div class="product">
      <a href="https://amzn.to/4695dgY" target="_blank">
        <img src="images/telfaz.png" alt="شاشة تلفاز متنقلة">
        <h3>شاشة تلفاز متنقلة</h3>
      </a>
    </div>

  </div>
</div>

</body>
</html>
