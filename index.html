<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>منتجات رائجة في أمازون</title>

<style>
body {
  margin: 0;
  background: #f2f2f2;
  font-family: Arial, sans-serif;
  direction: rtl;
}

.container {
  max-width: 900px;
  margin: auto;
  padding: 20px;
}

.page-title {
  text-align: center;
  font-size: 28px;
  margin-bottom: 30px;
  font-weight: bold;
}

.products {
  display: flex;
  flex-direction: column;
  gap: 35px;
}

.product {
  background: #fff;
  border-radius: 20px;
  overflow: hidden;
  box-shadow: 0 10px 25px rgba(0,0,0,0.12);
}

.product img {
  width: 100%;
  height: 420px;
  object-fit: cover;
  display: block;
}

.product h3 {
  margin: 0;
  padding: 20px;
  font-size: 22px;
  text-align: center;
}

.product a {
  text-decoration: none;
  color: #000;
  display: block;
}
</style>
</head>

<body>

<div class="container">
  <h1 class="page-title">منتجات رائجة في أمازون</h1>

  <div class="products">

    <!-- منفضة غبار ومنفاخ -->
    <div class="product">
      <a href="https://amzn.to/4bo680n" target="_blank">
        <img src="images/blower.jpg" alt="منفضة غبار ومنفاخ">
        <h3>منفضة غبار ومنفاخ</h3>
      </a>
    </div>

    <!-- مغناطيس ثلاجة صوتي -->
    <div class="product">
      <a href="https://amzn.to/4kqHLS7" target="_blank">
        <img src="images/fridge.jpg" alt="مغناطيس ثلاجة صوتي">
        <h3>مغناطيس ثلاجة صوتي</h3>
      </a>
    </div>

    <!-- كاميرا سيارة 4K -->
    <div class="product">
      <a href="https://amzn.to/45QN9bh" target="_blank">
        <img src="images/dashcam.jpg" alt="كاميرا سيارة 4K">
        <h3>كاميرا سيارة 4K</h3>
      </a>
    </div>

    <!-- wesadah -->
    <div class="product">
      <a href="https://amzn.to/4kmgJv4" target="_blank">
        <img src="images/wesadah.jpg" alt="wesadah">
        <h3>wesadah</h3>
      </a>
    </div>

  </div>
</div>

</body>
</html>
