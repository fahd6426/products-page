<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>منتجاتي</title>

<style>
body {
  font-family: Arial, sans-serif;
  text-align: center;
  background: #f9f9f9;
  margin: 0;
  padding: 0;
}

h1 {
  margin: 20px 0;
}

.products {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 20px;
  padding-bottom: 40px;
}

.product {
  background: #fff;
  padding: 15px;
  width: 280px;
  border-radius: 8px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.08);
}

.product img {
  width: 100%;
  border-radius: 6px;
}

.product h3 {
  font-size: 16px;
  margin: 12px 0;
}

.buy-btn {
  display: block;
  background: #ff9900;
  color: #000;
  text-decoration: none;
  padding: 10px;
  font-size: 16px;
  border-radius: 5px;
  font-weight: bold;
}
</style>
</head>

<body>

<h1>منتجاتي المميزة</h1>

<div class="products">

  <div class="product">
    <img src="assets/images/product1.jpg">
    <h3>اسم المنتج الأول</h3>
    <a href="https://amzn.to/xxxx" target="_blank" class="buy-btn">
      اشتر الآن
    </a>
  </div>

  <div class="product">
    <img src="assets/images/product2.jpg">
    <h3>اسم المنتج الثاني</h3>
    <a href="https://amzn.to/yyyy" target="_blank" class="buy-btn">
      اشتر الآن
    </a>
  </div>

  <div class="product">
    <img src="assets/images/product3.jpg">
    <h3>اسم المنتج الثالث</h3>
    <a href="https://amzn.to/zzzz" target="_blank" class="buy-btn">
      اشتر الآن
    </a>
  </div>

</div>

</body>
</html>
