<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>منتجات رائجة في أمازون</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f5f5f5;
  margin: 0;
  padding: 0;
  direction: rtl;
}

.container {
  max-width: 1100px;
  margin: auto;
  padding: 20px;
}

.page-title {
  text-align: center;
  font-size: 28px;
  margin-bottom: 30px;
  color: #222;
}

.products {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
}

.product {
  background: #fff;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 4px 10px rgba(0,0,0,0.08);
  transition: transform 0.2s;
}

.product:hover {
  transform: translateY(-5px);
}

.product img {
  width: 100%;
  height: 230px;
  object-fit: cover;
}

.product h3 {
  font-size: 18px;
  padding: 15px;
  margin: 0;
  color: #333;
  text-align: center;
}

.product a {
  text-decoration: none;
  color: inherit;
}
</style>
</head>

<body>

<div class="container">
  <h1 class="page-title">منتجات رائجة في أمازون</h1>

  <div class="products">

    <!-- المنتج 1 -->
    <div class="product">
      <a href="https://amzn.to/4bo680n" target="_blank">
        <img src="5565E40B-4351-4DFC-9764-4FD7EF65E837.jpeg" alt="منفضة غبار ومنفاخ">
        <h3>منفضة غبار ومنفاخ</h3>
      </a>
    </div>

    <!-- المنتج 2 -->
    <div class="product">
      <a href="https://amzn.to/4kqHLS7" target="_blank">
        <img src="16184129-08C7-43E6-B3D8-F6CC23FF06E6.jpeg" alt="كاميرا سيارة 4K">
        <h3>كاميرا سيارة 4K</h3>
      </a>
    </div>

    <!-- المنتج 3 -->
    <div class="product">
      <a href="https://amzn.to/45QN9bh" target="_blank">
        <img src="E88DA71C-24CC-4E5D-845D-7871D1B7EB39.jpeg" alt="مغناطيس ثلاجة صوتي">
        <h3>مغناطيس ثلاجة صوتي</h3>
      </a>
    </div>

  </div>
</div>

</body>
</html>
